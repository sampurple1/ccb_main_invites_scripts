<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Invites - Disqus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Send Disqus Invites</h1>
        
        <button id="sendBtn" onclick="sendInvites()">Send Invites</button>

        <div id="message" class="message"></div>
    </div>

    <script>
        const SERVER_URL = 'https://lazy-lynx-75.sampurple1.deno.net';
        const COOLDOWN_TIME = 240; // 240 seconds = 4 minutes

        // Check cooldown on page load
        window.addEventListener('DOMContentLoaded', checkCooldown);

        function checkCooldown() {
            const lastClickTime = localStorage.getItem('lastInviteTime');
            if (lastClickTime) {
                const now = Math.floor(Date.now() / 1000);
                const timePassed = now - parseInt(lastClickTime);
                const timeRemaining = COOLDOWN_TIME - timePassed;

                if (timeRemaining > 0) {
                    startCooldown(timeRemaining);
                }
            }
        }

        function startCooldown(seconds) {
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;

            const interval = setInterval(() => {
                seconds--;
                const minutes = Math.floor(seconds / 60);
                const secs = seconds % 60;
                sendBtn.textContent = `Wait ${minutes}:${secs.toString().padStart(2, '0')}`;

                if (seconds <= 0) {
                    clearInterval(interval);
                    sendBtn.disabled = false;
                    sendBtn.textContent = 'Send Invites';
                }
            }, 1000);
        }

        async function sendInvites() {
            const messageDiv = document.getElementById('message');
            const sendBtn = document.getElementById('sendBtn');

            // Check cooldown
            const lastClickTime = localStorage.getItem('lastInviteTime');
            if (lastClickTime) {
                const now = Math.floor(Date.now() / 1000);
                const timePassed = now - parseInt(lastClickTime);
                if (timePassed < COOLDOWN_TIME) {
                    const timeRemaining = COOLDOWN_TIME - timePassed;
                    const minutes = Math.floor(timeRemaining / 60);
                    const secs = timeRemaining % 60;
                    showMessage(`Please wait ${minutes}:${secs.toString().padStart(2, '0')} before sending again`, 'info');
                    return;
                }
            }

            sendBtn.disabled = true;
            sendBtn.textContent = 'Sending...';
            messageDiv.style.display = 'none';

            try {
                const response = await fetch(`${SERVER_URL}/api/send-invites`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showMessage(data.message, 'success');
                    // Save timestamp and start cooldown
                    const now = Math.floor(Date.now() / 1000);
                    localStorage.setItem('lastInviteTime', now);
                    startCooldown(COOLDOWN_TIME);
                } else if (response.ok && !data.success) {
                    showMessage(data.message, 'info');
                    sendBtn.disabled = false;
                    sendBtn.textContent = 'Send Invites';
                } else {
                    showMessage(data.error || 'Failed to send invites', 'error');
                    sendBtn.disabled = false;
                    sendBtn.textContent = 'Send Invites';
                }
            } catch (error) {
                showMessage('Network error: ' + error.message, 'error');
                sendBtn.disabled = false;
                sendBtn.textContent = 'Send Invites';
            }
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }
    </script>
</body>
</html>
